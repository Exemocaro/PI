<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/agentifai-logo-white.svg') }}" alt="Agentifai Logo">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Emotion Recognition</h1>

            <div id="animatedCircle" class="circle">
                <div class="wave-container"></div>
                <div id="circleText">Start Recording</div>
            </div>

            <button id="recordButton">Start Recording</button>

            <div id="result">
                <p>Emotion: <span id="emotion" class="emotion">-</span></p>
                <p>Confidence: <span id="confidence" class="confidence">-</span></p>
            </div>
        </div>
    </main>

    <footer>
        Agentifai Â© 2024
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
